<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container-fluid px-0">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-3 col-md-4 col-sm-5 col-10 qr">
        <img src="./images/image-qr-code.png" class="img-fluid img" alt="">
        <h3 class="mt-4 mb-3 mr-4 ml-4">Improve your front-end skills by building projects</h3>
        <p class="lead mt-3 mb-4 mr-4 ml-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  <div class="row attribution d-flex justify-content-center">
    <div class="col-12-sm text-center credit pt-1 pb-3">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AlePedrero">AlePedrero</a>.
    </div>
  </div>
</body>
</html>
